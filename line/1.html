<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶表單系統</title>
    <style>
        /* CSS樣式，黑白風格 */
        body {
            font-family: "Arial", sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            font-size: 52px;
        }

        .form-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 18px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 2px solid #000000;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #007BFF;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333333;
        }

        #customer-list {
            margin: 30px auto; /* 將客戶列表置中 */
            max-width: 600px; /* 控制最大寬度 */
            text-align: center; /* 文字置中 */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            font-size: 16px;
        }

        li:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>客戶表單系統</h1>
    <div class="form-container">
        <form id="customer-form" onsubmit="return validateForm()">
            <label for="name">姓名：</label>
            <input type="text" id="name" required><br><br>
            
            <label>性別：</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女</label><br><br>

            <label for="birthday">生日：</label>
            <input type="date" id="birthday" required><br><br>

            <label for="phone">手機：</label>
            <input type="tel" id="phone" required><br><br>

            <label for="email">Email：</label>
            <input type="email" id="email" required><br><br>

            <label for="location">選擇縣市：</label>
            <select id="location" required>
                <option value="" disabled selected>請選擇縣市</option>
                <optgroup label="直轄市">
                    <option value="台北市">台北市</option>
                    <option value="新北市">新北市</option>
                    <option value="桃園市">桃園市</option>
                    <option value="台中市">台中市</option>
                    <option value="台南市">台南市</option>
                    <option value="高雄市">高雄市</option>
                </optgroup>
                <optgroup label="縣">
                    <option value="新竹縣">新竹縣</option>
                    <option value="苗栗縣">苗栗縣</option>
                    <option value="彰化縣">彰化縣</option>
                    <option value="南投縣">南投縣</option>
                    <option value="雲林縣">雲林縣</option>
                    <option value="嘉義縣">嘉義縣</option>
                    <option value="屏東縣">屏東縣</option>
                    <option value="宜蘭縣">宜蘭縣</option>
                    <option value="花蓮縣">花蓮縣</option>
                    <option value="台東縣">台東縣</option>
                    <option value="澎湖縣">澎湖縣</option>
                    <option value="金門縣">金門縣</option>
                    <option value="連江縣">連江縣</option>
                </optgroup>
                <optgroup label="市">
                    <option value="基隆市">基隆市</option>
                    <option value="新竹市">新竹市</option>
                    <option value="嘉義市">嘉義市</option>
                </optgroup>
            </select>
            <br><br>

            <button type="submit">提交</button>
        </form>
    </div>

    <div id="customer-list">
        <h2>客戶列表</h2>
        <ul id="list">
            <!-- 這裡將動態添加客戶列表 -->
        </ul>
    </div>

    <script>
        // JavaScript代碼
        function submitForm() {
            // 獲取表單數據
            var name = document.getElementById("name").value;
            var gender = document.querySelector('input[name="gender"]:checked').value;
            var birthday = document.getElementById("birthday").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var location = document.getElementById("location").value;

            // 創建客戶信息的HTML
            var customerInfo = "<li><strong>姓名：</strong>" + name + "<br><strong>性別：</strong>" + gender + "<br><strong>生日：</strong>" + birthday + "<br><strong>手機：</strong>" + phone + "<br><strong>Email：</strong>" + email + "<br><strong>地區：</strong>" + location + "</li>";

            // 將客戶信息添加到列表中
            document.getElementById("list").innerHTML += customerInfo;

            // 清空表單
            document.getElementById("customer-form").reset();
        }

        function validateForm() {
            // 驗證表單內容是否填寫
            var name = document.getElementById("name").value;
            var birthday = document.getElementById("birthday").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var location = document.getElementById("location").value;

            if (name === "" || birthday === "" || phone === "" || email === "" || location === "") {
                alert("請填寫所有必填欄位。");
                return false; // 防止表單提交
            }
        }
    </script>
</body>
</html>
